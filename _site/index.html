<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vermont House Hunting</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <style>

    </style>
</head>
<body>

    <header>
        <h1>House Hunting in Vermont (for Parker)</h1>
    </header>
    <main>
        <ul class="houses">
                
                    <li class="house card">
                        <div class="card-title">
                            <h2>Single Family Home</h2>
                        </div>
                        <div class="card-body">
                            <div class="card-data">
                                <div>
                                    $800
                                </div>
                                <div>
                                    2
                                </div>
                                <div>
                                    1
                                </div>

                            </div>
                            <img src="/assets/images/west-rd.jpg" alt="Single Family Home">
                        </div>
                    </li>
                
                    <li class="house card">
                        <div class="card-title">
                            <h2>43 Maple St, Essex</h2>
                        </div>
                        <div class="card-body">
                            <div class="card-data">
                                <div>
                                    $850
                                </div>
                                <div>
                                    2
                                </div>
                                <div>
                                    1
                                </div>

                            </div>
                            <img src="/assets/images/43-maple.jpg" alt="43 Maple St, Essex">
                        </div>
                    </li>
                
            </ul>

    </main>
    <footer>

    </footer>
</body>
</html>
